<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="CSS/client.css">
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="JavaScript/client.js"></script>
<title>Group21</title>
</head>

<body>
	<div id="abort_button">
		<image class='abort' 
			src='Resources/Buttons/abort.png'></image> 
	</div>
	<div id="box-container">
		<div class="table-row">
			<div id="route-container" class="menu-container"><label>Book</label>
				<image class='home-screen-icon' src='Resources/home_screen/01_car.png'></image>
			</div>
			<div id="drunk-container" class="menu-container"><label>Drunk</label>
				<image class='home-screen-icon' src='Resources/home_screen/02_beer_glass.png'></image>
			</div>
		</div>
		<div class="table-row">
			<div id="settings-container" class="menu-container"><label>Logbook</label>
				<image class='home-screen-icon' src='Resources/home_screen/03_book.png'></image>
			</div>
			<div id="profile-container" class="menu-container"><label>Profile</label>
				<image class='home-screen-icon' src='Resources/home_screen/04_profile.png'></image>
			</div>
		</div>
		
	</div>
	<div id="notification">
		
	</div>
	<div id="drunk_menu-container" class="overlay-container"><label>Drunk Mode</label>
	</div>
	<div id="profile_page-container" class="overlay-container">
		<div class='flex-container'>
			<div class='flex-item'>
				<h1>Profile:</h1>
			</div>
			<div id='change-profile-div' class='flex-item'>
				<image height='50' width='50' src='http://www.citizenscientificworkshop.com/wp-content/uploads/2014/06/Assembly-icon-400x400.png'></image>
			</div>
			<div class='flex-item'>
				<label>Name:</label> 
				<br>
				<label class='content-label'>Jana</label>
				<br>
				<label>Mail: </label>
				<br>
				<label class='content-label'>jana@web.de</label>
				<br>
				<label>Home address:</label>
				<br>
				<label class='content-label'>Musterweg 14</label>	
			</div>
			<div id='img-div' class='flex-item'>
				<image src='https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Avatar_girl_face.png/200px-Avatar_girl_face.png'></image>
			</div>
		</div>
	</div>
	<div id="settings_page-container" class="overlay-container"><h1>Logbook</h1>
		<div class='flex-container'>
			<h3>Upcoming rides</h3>
			<div id='anstehende-fahrten-div'class='flex-item'>
				<div id="log_soon" class="table">
					
				</div>
			</div>	
		</div>
		<div class='flex-container'>
			<h3>Preceding ride</h3>
			<div id='vergangene-fahrten-div' class='flex-item'>
				<div id="log_previous" class="table">
					
				</div>
			</div>
		</div>	
	</div>
	<div id="dummy_page-container" class="overlay-container">
		<label>Dummy Page</label>
	</div>
	<div id="booking_page_route-container" class="overlay-container">
		
	</div>
	
	<div id="route_page_specifications" class="overlay-container">
		<label>Dummy Page</label>
	</div>
	
	<div id="book_menu"> 
		<h3 class='heading'>Choose a route</h3>
		<label class='textbox_label'> From :</label><br></br>
		<input type="text" name="Arrival" id="arrival"
			oninput="set('arrival')"><br></br>
		<label class='textbox_label'> To : </label><br></br>
		<input type="text" name="Destination" id="destination"
			oninput="set('destination')"><br></br>
		<div id="check_button">
			<image class='check' 
			src='Resources/Buttons/check.png'></image> 
		</div>
		
	</div>
	<div id="book_specifications" >
		<h3 class='heading'> Choose a route </h3>
		<div class="table-row">
			<div class="table-cell">From </div><div class="table-cell" id="book_from"> Dummy 1</div>
		</div>
		<div class="table-row">
			<div class="table-cell">To </div><div class="table-cell" id="book_to"> Dummy 2</div>
		</div> 
		<div class = "seperator">
			<label class="select_label"> Vehicle </label>
			<select id="Vehikel" class="book_selector" onchange="set('Vehikel')">
		</select>
		</div>
		<div class = "seperator">
			<label class="select_label"> When </label>
			<input type="date" id="Wann" class="book_selector" onchange="set('Wann')"></input>
		</div>
		<div class = "seperator">
			<label class="select_label"> Amount of fellow passengers : </label>
			<input type="number" value=0 min=0 max=4 id="Anzahl_Mitfahrer" class="book_selector" pattern='[0-4]{1}' onInput="set('Anzahl_Mitfahrer')"></input>
		</div>
		<div class = "seperator">
			<label class="select_label"> Foreign passengers : </label>
			<input type="checkbox" id="Fremde_Mitfahrer" class="book_selector" onchange="set('Fremde_Mitfahrer')">
		</div>
		<div class = "seperator">
			<label class="select_label"> Driving assistance : </label>
			<input type="checkbox" id="Fahrtassistenz" class="book_selector" onchange="set('Fahrtassistenz')">
		</div>
		<div id="check_button">
			<image class='check_final' 
			src='Resources/Buttons/check.png'></image> 
		</div>
		
		
	</div>
	<div id="arival">
		<h3 class="heading">You've choose the following</h3>
			<div class="table-row">
				<div class="table-cell">From</div><div class="table-cell" id="res_from"></div>
			</div>
			<div class="table-row">
				<div class="table-cell">To</div><div class="table-cell" id="res_to"></div>
			</div>
			<div class="table-row">
				<div class="table-cell">Vehicel</div><div class="table-cell" id="res_vehicle"></div>
			</div>
			<div class="table-row">
				<div class="table-cell">Date</div><div class="table-cell" id="res_date"></div>
			</div>
			<div class="table-row">
				<div class="table-cell">Fellow passengers</div><div class="table-cell" id="res_passengers"></div>
			</div>
			<div class="table-row">
				<div class="table-cell">Foreign passengers</div><div class="table-cell" id="res_foreigners"></div>
			</div>
			<div class="table-row">
				<div class="table-cell">Driving assistance</div><div class="table-cell" id="res_assistance"></div>
			</div>
		
		<div id="check_button">
			<image class='check_final_final' 
			src='Resources/Buttons/check.png'></image> 
		</div>
	</div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="CSS/client.css">
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="JavaScript/client.js"></script>
<title>Group21</title>
</head>

<body>
	<div id="abort_button">
		<image class='abort' 
			src='Resources/Buttons/abort.png'></image> 
	</div>
	<div id="box-container">
		<div class="table-row">
			<div id="route-container" class="menu-container"><label>Book</label>
				<image class='home-screen-icon' src='Resources/home_screen/01_car.png'></image>
			</div>
			<div id="drunk-container" class="menu-container"><label>Drunk</label>
				<image class='home-screen-icon' src='Resources/home_screen/02_beer_glass.png'></image>
			</div>
		</div>
		<div class="table-row">
			<div id="settings-container" class="menu-container"><label>Settings</label>
				<image class='home-screen-icon' src='Resources/home_screen/03_book.png'></image>
			</div>
			<div id="profile-container" class="menu-container"><label>Profile</label>
				<image class='home-screen-icon' src='Resources/home_screen/04_profile.png'></image>
			</div>
		</div>
		
	</div>
	<div id="notification">
		<label class="left-label">12:16</label>
		<label class="left-label"><u>Car Service</u></label>
		<label class="left-label">ETA of your car: 4min</label>
	</div>
	<div id="drunk_menu-container" class="overlay-container"><label>Drunk Mode</label>
	</div>
	<div id="profile_page-container" class="overlay-container">
		<div class='flex-container'>
			<div class='flex-item'>
				<h1>Profil:</h1>
			</div>
			<div id='change-profile-div' class='flex-item'>
				<image height='50' width='50' src='http://www.citizenscientificworkshop.com/wp-content/uploads/2014/06/Assembly-icon-400x400.png'></image>
			</div>
			<div class='flex-item'>
				<label>Name:</label> 
				<br>
				<label class='content-label'>Jana</label>
				<br>
				<label>Mail: </label>
				<br>
				<label class='content-label'>jana@web.de</label>
				<br>
				<label>Heimatadresse:</label>
				<br>
				<label class='content-label'>Musterweg 14</label>	
			</div>
			<div id='img-div' class='flex-item'>
				<image src='https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Avatar_girl_face.png/200px-Avatar_girl_face.png'></image>
			</div>
		</div>
	</div>
	<div id="settings_page-container" class="overlay-container"><h1>Fahrtenbuch</h1>
		<div class='flex-container'>
			<h3>Anstehende Fahrten</h3>
			<div id='anstehende-fahrten-div'class='flex-item'>
				<label>&ltKeine anstehenden Fahren&gt</label>
			</div>	
		</div>
		<div class='flex-container'>
			<h3>Vergangene Fahrten</h3>
			<div id='vergangene-fahrten-div' class='flex-item'>
			<table>
				<thead>
					<tr>
						<th>Von</th>
						<th>Nach</th>
						<th>Datum</th>
						<th>Preis</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Hamburg</td>
						<td>Berlin</td>	
						<td>21.12.16</td>
						<td>18 Eur</td>
					</tr>
					<tr>
						<td>Berlin</td>
						<td>Dresden</td>	
						<td>21.12.16</td>
						<td>18 Eur</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>	
	</div>
	<div id="dummy_page-container" class="overlay-container">
		<label>Dummy Page</label>
	</div>
	<div id="booking_page_route-container" class="overlay-container">
		<h3 class='heading'> Choose Route and Destination </h3>
		<label class='textbox_label'> Arrival :</label><br></br>
		<input type="text" name="Arrival" id="arrival"
			oninput="set('arrival')"><br></br>
		<label class='textbox_label'> Destination : </label><br></br>
		<input type="text" name="Destination" id="destination"
			oninput="set('destination')"><br></br>
		<div id="check_button">
			<image class='check' 
			src='Resources/Buttons/check.png'></image> 
		</div>
	</div>
</body>

</html>
